<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
const list = document.querySelector('ul');
const input = document.querySelector('input');
const button = document.querySelector('button');

button.addEventListener('click',function(){
    let myItem = input.value  // it will hold the text field value
    //console.log(myItem)
  input.value =''
  // createtion is done using createElement
const listItem = document.createElement('li');
const listText = document.createElement('span');
const listbtn = document.createElement('button');

// now Append the created span and button to the list element 

listItem.appendChild(listText) // append span to li
listText.textContent = myItem; // add text content to span
listItem.appendChild(listbtn); // append btn to li
listbtn.textContent ='Delete' // add label to btn


// now append the list element to the ul
list.appendChild(listItem)

// now iam adding  Delete  function to delete the selected the list items
// now we are removing the child elements of ui ie., li
//for delete the child we have removeChild() method


listbtn.addEventListener('click',()=>{
    list.removeChild(listItem)
})
input.focus()

})


 

    </script>
  </body>
</html>
